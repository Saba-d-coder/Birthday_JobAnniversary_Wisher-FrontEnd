<mat-card class="event-card">
    <mat-card-title-group>
        <mat-card-title>
            <p>{{notification.username}}</p>
        </mat-card-title>
        <!-- <mat-card-subtitle>
            <p>( {{notification.first_name}} {{notification.last_name}} )</p>
        </mat-card-subtitle> -->

        <p class="card-subtitle">
            <mat-icon>cake</mat-icon>
            <span *ngIf='birthday else showOther'> {{notification.birthDate | date}}</span>
            <ng-template #showOther> {{notification.hireDate |date}}</ng-template>
        </p>
    </mat-card-title-group>

    <mat-card-content>
        <p>( {{notification.firstName}} {{notification.lastName}} )</p>
    </mat-card-content>

</mat-card>
