<p>user-requests works!</p>

<div *ngIf="requests.length == 0; else showRequests">No requests to show</div>

<ng-template #showRequests>
  <div class="event-cards">
    <div *ngFor="let request of requests">
      <app-request-card [request]="request"></app-request-card>
      <br />
    </div>
  </div>
</ng-template>
