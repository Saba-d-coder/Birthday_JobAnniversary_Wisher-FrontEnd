<mat-tab-group [(selectedIndex)]="index" class="header-less-tabs" animationDuration="0ms" name="index">
  <!-- #region tab components -->
  <mat-tab>
    <!-- sending index to only app-event-notification coz same component is used for both birthday and anniversary, 
            hence index is used to differentiate between them -->
    <ng-template matTabContent>
      <app-event-notification [index]="index" (eventsLength)="emitEventLengthsToSideNav($event)">
      </app-event-notification>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-event-notification [index]="index" (eventsLength)="emitEventLengthsToSideNav($event)">
      </app-event-notification>
    </ng-template>
  </mat-tab>
  <mat-tab class="team-details-tab">
    <ng-template matTabContent>
      <app-team-details [teamDetails]="teamDetail"></app-team-details>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-requests-notification [teams]='teams' [requests]="userRequests" [adminRequest]="false"
        (userRequestsLength)="emitUserRequestsLengthToSideNav($event)">
      </app-requests-notification>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-requests-notification [teams]='teams' [requests]="adminRequests" [adminRequest]="true"
        (userRequestsLength)="emitUserRequestsLengthToSideNav($event)">
      </app-requests-notification>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-add-team></app-add-team>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-delete-team></app-delete-team>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-update-team-members></app-update-team-members>
    </ng-template>
  </mat-tab>
  <!-- #endregion -->
</mat-tab-group>
