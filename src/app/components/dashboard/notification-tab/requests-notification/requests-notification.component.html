<br>
<div *ngIf="requests.length == 0; else showRequests">
    <h1 class="no-requests-message">No requests to show</h1>
</div>

<ng-template #showRequests>
    <div class="cards">
        <div *ngFor="let request of requests">
            <app-request-card [request]="request" [adminRequestCard]="adminRequest" (refreshRequests)="refresh()">
            </app-request-card>
            <br />
        </div>
    </div>
</ng-template>
