<div class='auth-form'>
    <form [formGroup]="userData" (ngSubmit)="submit()" ngNativeValidate>
        <input type='text' placeholder="Username" formControlName="username" name="userName" required minlength="3" />
        <br><br>
        <input type="text" placeholder="First Name" formControlName="firstName" name="firstname" required
            minlength="3" /> <br><br>
        <input type="text" placeholder="Last Name" formControlName="lastName" name="lastname" required minlength="1" />
        <br><br>
        <input type="email" placeholder="Email" formControlName="email" name="email" required
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" /> <br><br>
        <input type='password' placeholder="Password" formControlName="password" name="password" required
            minlength="6" /> <br><br>
        <button color="primary" type="submit">Submit</button>
        <br>
    </form>
</div>
